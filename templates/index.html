<body>
    <div class="container">
        <h1>OAuth Login</h1>
        {% if user.is_authenticated %}
        <p>Welcome. You are logged in as {{user.username}}.</p>
        {% else %}
        <a href="{% provider_login_url 'google' %}" class="google-login">Login with Google</a>
        <a href="{% provider_login_url 'facebook' %}" class="facebook-login">Login with Facebook</a>
        {% endif %}
    </div>
    {% providers_media_js %}
